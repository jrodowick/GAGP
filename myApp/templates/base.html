<!DOCTYPE html>
{% load static %}
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/sidenav.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/signin.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/myApp.css' %}">
  {% block styles %}{% endblock %}
  <title>{% block title %}{% endblock %}</title>



  <script src="{% static 'js/jquery-3.3.1.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBz8pNaXo0A-z_7BSD-S_KZ7EafjbvdQsY&callback=initMap">
  </script>
  <style>
  #map {
    height: 600px;
    width: 600px;
    margin-left: 5%;
  }
  </style>

</head>
<body>

  <!-- Header -->
  <div class="jumbotron">
        <div class="container">
          <h1 class="display-3">Get Active! Go Play!</h1>
          <p>This is a website to connect people looking to meet up and play sports.</p>
          <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more &raquo;</a></p>
        </div>
  </div>
  <!-- End Header -->

  {% block content %}{% endblock %}



  {% block scripts %}{% endblock %}



</body>
</html>
