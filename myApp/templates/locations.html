{% load static %}

{% block title %}Locations{% endblock %}



{% block scripts %}

<script src="{% static 'js/vue.js' %}"></script>
<script src="{% static 'js/maps.js' %}"></script>

{% endblock %}


{% block content%}
{% csrf_token %}


<div class="container-fluid">
  <h2 class="text-center" style="padding-bottom:2%;">Find a location from the map or list below!</h2>
</div>

  <div class="row">


    <div class="col-lg-7 col-md-5" id="map">
    </div>

    <div class="col-lg-3" id="locations">
      <h4>Search for Locations and Events</h4>
      <input class="form-signin"><button style="margin-left:2%;" class="btn btn-default">Search</button>
    </div>

  <!-- row   -->
  </div>

<!-- container -->

<div class="modal fade" role="dialog" id="myModal" >
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title"></h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body" style="white-space: pre">

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-success mr-auto">Add to Google Calendar</button>
        <button type="button" class="btn btn-primary mr-auto">Join Event</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
