{% extends "base.html" %}
{% load static %}

{% block title %}Registration{% endblock %}
{% block content %}

<div class="container">
  <form action="/register/" method="post" class="form-signin">
    {% csrf_token %}

    {{ form.username }}<br>
    {{ form.email }}<br>
    {{ form.password1 }}<br>
    {{ form.password2 }}<br>
    {{ form.errors }}
    <button class="btn btn-large btn-primary btn-block">Register</button>
    <input type="hidden" value="Register" />
  </form>
</div>

{% endblock %}
